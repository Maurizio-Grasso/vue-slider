<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- VueJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/boolstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <title>VueSlider</title>
</head>
<body>

    <div id="app" class="outer-wrapper flex-wrapper text-center">

        <header class="header bg-primary text-white">
            <div class="inner-wrapper">
                <h1>My Vue Slider</h1>
            </div>
        </header>

        <main class="main">

                <div class="outer-slider inner-wrapper">
                    
                    <div class="inner-slider">
                        <div @click="imgPrev" class="prev-arrow">
                            <i class="fas fa-chevron-left"></i>
                        </div>
                        
                        <div class="images-container set-relative">
                            <img class="align-x-y" :src=" imgPath + imgList[imgCounter].src " :alt="imgList[imgCounter].alt">
                        </div>

                        <div @click="imgNext" class="next-arrow">
                            <i class="fas fa-chevron-right"></i>
                        </div>

                    </div>  <!-- Inner Slider END-->
                        
                        <div class="circles-container set-relative">
                            <ul class="inline-list align-x-y">
                                <li @click="setImage(index)" v-for="(images , index) in imgList" class="single-circle"></li>
                                
                            </ul>
                        </div>  
                        
                </div>   <!-- Outer Slider END -->

        </main>

        <footer class="footer bg-primary text-white">
            <div class="inner-wrapper">
                <span>Made with &hearts; in Boolean</span>
            </div>
        </footer>

    </div>  <!-- #app END -->
    
    <!-- JScript -->
    <script src="js/main.js"></script>
</body>
</html>
